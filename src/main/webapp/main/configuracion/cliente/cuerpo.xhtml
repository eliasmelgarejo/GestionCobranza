<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


    <h2 class="CardTopic">#{titulo}</h2>
    <div class="Separator"/>
    <h:form>
        <p:growl id="mensajes" autoUpdate="true"/>
        <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;" id="panel">
            <p:outputLabel value="Nombre" for="nombre" />
            <h:outputText value="#{clienteBean.actual.primerNombre}" rendered="#{(contexto == 'vista')}"/>
            <p:inputText value="#{clienteBean.actual.primerNombre}" required="true" id="nombre" rendered="#{not(contexto == 'vista')}"/>

            <p:outputLabel value="Apellido" for="apellido" />
            <h:outputText value="#{clienteBean.actual.primerApellido}" rendered="#{(contexto == 'vista')}"/>
            <p:inputText value="#{clienteBean.actual.primerApellido}" required="true" id="apellido" rendered="#{not(contexto == 'vista')}"/>

            <p:outputLabel value="Nro. Documento" for="nroDoc" />
            <h:outputText value="#{clienteBean.actual.nroDocumento}" rendered="#{(contexto == 'vista')}"/>
            <p:inputText value="#{clienteBean.actual.nroDocumento}" required="true" id="nroDoc" rendered="#{not(contexto == 'vista')}"/>

        </p:panelGrid>

        <div class="CardFooter">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <p:commandButton value="Crear" action="#{clienteBean.create()}" styleClass="Fleft GreenButton" update="panel" rendered="#{(contexto == 'creacion')}"/>
                        <p:commandButton value="Guardar" action="#{clienteBean.edit()}" styleClass="Fleft BlueButton" update="panel" rendered="#{(contexto == 'edicion')}"/>
                    </div>
                    <div class="ui-grid-col-2">
                        <p:commandButton value="Eliminar" action="#{clienteBean.remove()}" styleClass="Fleft RedButton" update="panel" rendered="#{(contexto == 'vista')}"/>

                    </div>
                    <div class="ui-grid-col-2">
                        <p:button value="Editar"  styleClass="Fleft BlueButton" outcome="edita" rendered="#{(contexto == 'vista')}">
                            <f:param name="id" value="#{clienteBean.actual.id}"/>
                        </p:button>
                    </div>
                    <div class="ui-grid-col-2">
                        <p:button value="Atras"  styleClass="Fleft PurpleButton" outcome="listado"/>
                    </div>
                </div>
            </div>

        </div>

    </h:form>



</ui:composition>
